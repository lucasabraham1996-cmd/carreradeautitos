<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonRacers</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Noto Sans) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #020617; /* Slate 950 */
        }
        
        /* Animaciones personalizadas */
        @keyframes shine {
            0% { left: -100%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { left: 200%; opacity: 0; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .animate-shine {
            animation: shine 2s infinite linear;
        }

        .animate-bounce-in {
            animation: bounceIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        /* Utilidad para scrollbar oculto */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DEFINICIÓN DE ÍCONOS (Reemplazo de librería externa para estabilidad) ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const Trophy = (props) => <Icon {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></Icon>;
        const Timer = (props) => <Icon {...props}><line x1="10" x2="14" y1="2" y2="2" /><line x1="12" x2="15" y1="14" y2="11" /><circle cx="12" cy="14" r="8" /></Icon>;
        const Car = (props) => <Icon {...props}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" /><circle cx="7" cy="17" r="2" /><circle cx="17" cy="17" r="2" /></Icon>;
        const Users = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></Icon>;
        const Plus = (props) => <Icon {...props}><path d="M5 12h14" /><path d="M12 5v14" /></Icon>;
        const Trash2 = (props) => <Icon {...props}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" /></Icon>;
        const Edit3 = (props) => <Icon {...props}><path d="M12 20h9" /><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z" /></Icon>;
        const ChevronLeft = (props) => <Icon {...props}><path d="m15 18-6-6 6-6" /></Icon>;
        const ChevronRight = (props) => <Icon {...props}><path d="m9 18 6-6-6-6" /></Icon>;
        const Play = (props) => <Icon {...props}><polygon points="5 3 19 12 5 21 5 3" /></Icon>;
        const Pause = (props) => <Icon {...props}><rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" /></Icon>;
        const RotateCcw = (props) => <Icon {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></Icon>;
        const Target = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></Icon>;
        const ChevronDown = (props) => <Icon {...props}><path d="m6 9 6 6 6-6" /></Icon>;

        // Objeto lucide para compatibilidad con código existente
        const lucide = {
            Trophy, Timer, Car, Users, Plus, Trash2, Edit3, 
            ChevronLeft, ChevronRight, Play, Pause, RotateCcw, 
            X, Target, ChevronDown
        };

        // --- DATA INICIAL ---
        const INITIAL_CARS = [
            { id: 1, model: '911 GT3 RS', brand: 'Porsche', color: '#ef4444', logo: 'https://upload.wikimedia.org/wikipedia/de/thumb/2/2d/Porsche_Wappen.svg/1200px-Porsche_Wappen.svg.png' },
            { id: 2, model: 'F40', brand: 'Ferrari', color: '#dc2626', logo: 'https://upload.wikimedia.org/wikipedia/de/c/c0/Scuderia_Ferrari_Logo.svg' },
            { id: 3, model: 'Mustang Shelby', brand: 'Ford', color: '#2563eb', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Ford_logo_flat.svg/2560px-Ford_logo_flat.svg.png' },
            { id: 4, model: 'Skyline R34', brand: 'Nissan', color: '#0ea5e9', logo: 'https://upload.wikimedia.org/wikipedia/commons/8/82/Nissan_logo.png' },
            { id: 5, model: 'Supra MK4', brand: 'Toyota', color: '#f97316', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Toyota_carlogo.svg/1200px-Toyota_carlogo.svg.png' },
            { id: 6, model: 'Aventador', brand: 'Lamborghini', color: '#eab308', logo: 'https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Lamborghini_Logo.svg/1200px-Lamborghini_Logo.svg.png' },
            { id: 7, model: 'M3 E46', brand: 'BMW', color: '#cbd5e1', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2048px-BMW.svg.png' },
            { id: 8, model: 'AMG GTR', brand: 'Mercedes', color: '#10b981', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Mercedes-Benz_logo.svg/1024px-Mercedes-Benz_logo.svg.png' },
            { id: 9, model: 'Chiron', brand: 'Bugatti', color: '#3b82f6', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Bugatti_logo.svg/2560px-Bugatti_logo.svg.png' },
            { id: 10, model: 'Huayra', brand: 'Pagani', color: '#a8a29e', logo: 'https://upload.wikimedia.org/wikipedia/commons/e/e5/Pagani_Automobili_logo%2C_2023.png' },
            { id: 11, model: 'Civic Type R', brand: 'Honda', color: '#ffffff', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Honda.svg/2560px-Honda.svg.png' },
            { id: 12, model: 'Impreza WRX', brand: 'Subaru', color: '#1d4ed8', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Subaru_logo.svg/1200px-Subaru_logo.svg.png' },
            { id: 13, model: 'RX-7', brand: 'Mazda', color: '#facc15', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Mazda_logo_with_emblem.svg/2560px-Mazda_logo_with_emblem.svg.png' },
            { id: 14, model: 'Viper ACR', brand: 'Dodge', color: '#4c1d95', logo: 'https://1000logos.net/wp-content/uploads/2018/05/Dodge-Logo-2010.png' },
            { id: 15, model: 'Corvette C8', brand: 'Chevrolet', color: '#ef4444', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Chevrolet-logo.png/2560px-Chevrolet-logo.png' },
            { id: 16, model: '720S', brand: 'McLaren', color: '#fb923c', logo: 'https://upload.wikimedia.org/wikipedia/en/thumb/6/66/McLaren_Racing_logo.svg/1200px-McLaren_Racing_logo.svg.png' },
        ];

        // --- UTILIDADES ---
        const formatTime = (time) => {
            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const milliseconds = Math.floor((time % 1000) / 10);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
        };

        const getCarGradient = (color) => {
            return `linear-gradient(135deg, ${color}20 0%, ${color}80 100%)`;
        };

        const getCarBorder = (color) => {
            return `1px solid ${color}80`;
        };

        const getCarShadow = (color) => {
            return `0 0 20px ${color}40`;
        };

        // Fuente oficial
        const headerFontClass = "font-black italic tracking-tighter uppercase";

        // ---------------- COMPONENTES ----------------

        // 1. GARAJE (Ajustado para centrado perfecto)
        const Garage = ({ cars, setCars }) => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [isEditing, setIsEditing] = useState(false);
            const [formData, setFormData] = useState({ model: '', brand: '', color: '#ffffff', logo: '' });
            const [showForm, setShowForm] = useState(false);

            const nextCar = () => setActiveIndex((prev) => (prev + 1) % cars.length);
            const prevCar = () => setActiveIndex((prev) => (prev - 1 + cars.length) % cars.length);

            const handleSave = () => {
                if (isEditing) {
                    const updatedCars = [...cars];
                    updatedCars[activeIndex] = { ...formData, id: cars[activeIndex].id };
                    setCars(updatedCars);
                } else {
                    setCars([...cars, { ...formData, id: Date.now() }]);
                    setActiveIndex(cars.length);
                }
                setShowForm(false);
                setIsEditing(false);
                setFormData({ model: '', brand: '', color: '#ffffff', logo: '' });
            };

            const startEdit = () => {
                setFormData(cars[activeIndex]);
                setIsEditing(true);
                setShowForm(true);
            };

            const deleteCar = () => {
                if (cars.length <= 1) return alert("Debe haber al menos un auto.");
                const newCars = cars.filter((_, i) => i !== activeIndex);
                setCars(newCars);
                setActiveIndex(0);
            };

            return (
                <div className="flex flex-col items-center justify-center h-full w-full relative overflow-hidden">
                    {/* Background Glows */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-blue-500/10 rounded-full blur-[120px] pointer-events-none"></div>

                    {/* Main Display Area */}
                    <div className="relative w-full h-[500px] flex items-center justify-center perspective-1000">
                        
                        {/* Navigation Buttons - Fixed Position Relative to Screen Center */}
                        <div className="absolute inset-0 flex items-center justify-between px-4 md:px-12 pointer-events-none z-30 max-w-6xl mx-auto w-full">
                            <button onClick={prevCar} className="pointer-events-auto p-4 bg-white/5 hover:bg-white/20 backdrop-blur-md rounded-full border border-white/20 transition-all group">
                                <ChevronLeft className="w-8 h-8 text-white group-hover:scale-110 transition-transform" />
                            </button>
                            <button onClick={nextCar} className="pointer-events-auto p-4 bg-white/5 hover:bg-white/20 backdrop-blur-md rounded-full border border-white/20 transition-all group">
                                <ChevronRight className="w-8 h-8 text-white group-hover:scale-110 transition-transform" />
                            </button>
                        </div>

                        {/* Cards Stack */}
                        {cars.map((car, index) => {
                            const isActive = index === activeIndex;
                            const isPrev = index === (activeIndex - 1 + cars.length) % cars.length;
                            const isNext = index === (activeIndex + 1) % cars.length;
                            
                            // Renderizamos solo los necesarios para performance
                            if (!isActive && !isPrev && !isNext && cars.length > 3) return null;

                            let transformClass = '';
                            let zIndex = 0;
                            let opacity = 'opacity-0';

                            if (isActive) {
                                // CENTRADO PERFECTO: Sin traslación X adicional
                                transformClass = 'scale-100 translate-x-0 z-20'; 
                                zIndex = 20;
                                opacity = 'opacity-100';
                            } else if (isPrev) {
                                // A la izquierda
                                transformClass = 'scale-75 -translate-x-[110%] rotate-y-12 blur-[1px]';
                                zIndex = 10;
                                opacity = 'opacity-50';
                            } else if (isNext) {
                                // A la derecha
                                transformClass = 'scale-75 translate-x-[110%] -rotate-y-12 blur-[1px]';
                                zIndex = 10;
                                opacity = 'opacity-50';
                            }

                            return (
                                <div 
                                    key={car.id}
                                    className={`absolute top-1/2 left-1/2 w-80 md:w-96 h-[450px] transition-all duration-500 ease-out origin-center -translate-y-1/2 -translate-x-1/2 ${transformClass} ${opacity}`}
                                    style={{ zIndex }}
                                >
                                    {/* Card Body */}
                                    <div 
                                        className="w-full h-full backdrop-blur-xl border rounded-3xl flex flex-col overflow-hidden relative group shadow-2xl"
                                        style={{ 
                                            background: getCarGradient(car.color),
                                            borderColor: `${car.color}60`,
                                            boxShadow: isActive ? `0 0 50px ${car.color}40` : 'none'
                                        }}
                                    >
                                        {/* Header Background Gradient */}
                                        <div className="h-32 bg-gradient-to-b from-black/40 to-transparent absolute top-0 w-full" />
                                        
                                        {/* Logo Area */}
                                        <div className="relative z-10 flex justify-center items-center mt-12 mb-4 h-32 transform group-hover:scale-110 transition-transform duration-500">
                                            {car.logo ? (
                                                <img src={car.logo} alt={car.brand} className="h-32 w-32 object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.4)]" />
                                            ) : (
                                                <Car className="w-24 h-24 text-white/50" />
                                            )}
                                        </div>

                                        {/* Car Details */}
                                        <div className="flex-1 flex flex-col items-center justify-end pb-12 z-10 text-center px-4">
                                            <h2 className={`text-4xl text-white mb-2 drop-shadow-lg ${headerFontClass}`}>{car.brand}</h2>
                                            <h3 className="text-xl text-blue-100 font-medium tracking-widest uppercase opacity-90">{car.model}</h3>
                                            
                                            {/* Color Indicator */}
                                            <div className="flex items-center gap-2 mt-6 bg-black/40 px-4 py-2 rounded-full border border-white/10 backdrop-blur-md">
                                                <span className="text-[10px] text-gray-300 uppercase tracking-widest font-bold">Pintura</span>
                                                <div 
                                                    className="w-5 h-5 rounded-full border border-white/50 shadow-[0_0_10px_currentColor]"
                                                    style={{ backgroundColor: car.color, color: car.color }}
                                                />
                                            </div>
                                        </div>

                                        {/* Glass Shine Effect */}
                                        <div className="absolute top-0 -left-[100%] w-[50%] h-full bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 group-hover:animate-shine pointer-events-none" />
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* Controls */}
                    <div className="flex gap-4 mt-8 z-20">
                        <button onClick={() => { setIsEditing(false); setFormData({ model: '', brand: '', color: '#ffffff', logo: '' }); setShowForm(true); }} className="flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl shadow-lg shadow-blue-600/30 transition-all font-bold tracking-wide hover:-translate-y-1">
                            <Plus size={20} /> NUEVO
                        </button>
                        <button onClick={startEdit} className="flex items-center gap-2 px-6 py-3 bg-slate-700/50 hover:bg-slate-600/50 backdrop-blur-md text-white border border-white/10 rounded-xl transition-all hover:-translate-y-1">
                            <Edit3 size={20} /> EDITAR
                        </button>
                        <button onClick={deleteCar} className="flex items-center gap-2 px-6 py-3 bg-red-900/40 hover:bg-red-800/60 backdrop-blur-md text-red-200 border border-red-500/20 rounded-xl transition-all hover:-translate-y-1">
                            <Trash2 size={20} /> BORRAR
                        </button>
                    </div>

                    {/* Modal Form */}
                    {showForm && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4 animate-in fade-in duration-200">
                            <div className="bg-slate-900 border border-blue-500/30 w-full max-w-md p-8 rounded-2xl shadow-2xl relative">
                                <button onClick={() => setShowForm(false)} className="absolute top-4 right-4 text-gray-400 hover:text-white"><X /></button>
                                <h3 className={`text-2xl text-white mb-6 ${headerFontClass}`}>{isEditing ? 'Editar Auto' : 'Nuevo Auto'}</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs text-blue-300 uppercase font-bold">Marca</label>
                                        <input 
                                            type="text" 
                                            value={formData.brand} 
                                            onChange={e => setFormData({...formData, brand: e.target.value})}
                                            className="w-full bg-slate-800 text-white border border-slate-700 rounded-lg p-3 mt-1 focus:border-blue-500 outline-none focus:ring-1 focus:ring-blue-500"
                                            placeholder="Ej. Ferrari"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-xs text-blue-300 uppercase font-bold">Modelo</label>
                                        <input 
                                            type="text" 
                                            value={formData.model} 
                                            onChange={e => setFormData({...formData, model: e.target.value})}
                                            className="w-full bg-slate-800 text-white border border-slate-700 rounded-lg p-3 mt-1 focus:border-blue-500 outline-none focus:ring-1 focus:ring-blue-500"
                                            placeholder="Ej. F40"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-xs text-blue-300 uppercase font-bold">Logo URL</label>
                                        <input 
                                            type="text" 
                                            value={formData.logo} 
                                            onChange={e => setFormData({...formData, logo: e.target.value})}
                                            className="w-full bg-slate-800 text-white border border-slate-700 rounded-lg p-3 mt-1 focus:border-blue-500 outline-none focus:ring-1 focus:ring-blue-500"
                                            placeholder="https://..."
                                        />
                                    </div>
                                    <div>
                                        <label className="text-xs text-blue-300 uppercase font-bold">Color</label>
                                        <div className="flex gap-2 items-center mt-1">
                                            <input 
                                                type="color" 
                                                value={formData.color} 
                                                onChange={e => setFormData({...formData, color: e.target.value})}
                                                className="w-12 h-12 bg-transparent rounded cursor-pointer border-0 p-0"
                                            />
                                            <span className="text-white text-sm opacity-50">{formData.color}</span>
                                        </div>
                                    </div>
                                    <button onClick={handleSave} className="w-full py-4 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold rounded-xl mt-4 hover:brightness-110 transition-all shadow-lg shadow-blue-600/20">
                                        GUARDAR AUTO
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 2. COPA (Bracket System)
        const Tournament = ({ cars }) => {
            const [bracket, setBracket] = useState(null);
            
            const startTournament = () => {
                if (cars.length < 16) return alert("Necesitas al menos 16 autos en el garaje para la Copa.");
                
                const shuffled = [...cars].sort(() => 0.5 - Math.random()).slice(0, 16);
                const round1 = [];
                for(let i=0; i<16; i+=2) {
                    round1.push({ p1: shuffled[i], p2: shuffled[i+1], winner: null });
                }
                
                setBracket({
                    round1: round1,
                    round2: Array(4).fill({ p1: null, p2: null, winner: null }),
                    round3: Array(2).fill({ p1: null, p2: null, winner: null }),
                    round4: Array(1).fill({ p1: null, p2: null, winner: null }),
                    champion: null
                });
            };

            const advanceWinner = (roundKey, matchIndex, winner) => {
                if (!bracket) return;
                const newBracket = { ...bracket };
                
                newBracket[roundKey][matchIndex] = { ...newBracket[roundKey][matchIndex], winner };

                let nextRoundKey = '';
                let nextMatchIndex = Math.floor(matchIndex / 2);
                let playerSlot = matchIndex % 2 === 0 ? 'p1' : 'p2';

                if (roundKey === 'round1') nextRoundKey = 'round2';
                else if (roundKey === 'round2') nextRoundKey = 'round3';
                else if (roundKey === 'round3') nextRoundKey = 'round4';
                else if (roundKey === 'round4') {
                    newBracket.champion = winner;
                    setBracket(newBracket);
                    return;
                }

                if (nextRoundKey) {
                    const nextMatch = newBracket[nextRoundKey][nextMatchIndex] || { p1: null, p2: null, winner: null };
                    newBracket[nextRoundKey][nextMatchIndex] = { ...nextMatch, [playerSlot]: winner };
                }

                setBracket(newBracket);
            };

            const BracketMatch = ({ match, round, index }) => (
                <div className="flex flex-col gap-2 bg-slate-900/50 p-2 rounded-lg border border-white/10 mb-4 w-40 backdrop-blur-sm relative shadow-lg">
                    {[match.p1, match.p2].map((car, idx) => {
                        const isWinner = match.winner?.id === car?.id;
                        const carStyle = car ? {
                            background: isWinner ? getCarGradient(car.color) : (car ? `linear-gradient(135deg, ${car.color}10 0%, ${car.color}30 100%)` : 'rgba(255,255,255,0.05)'),
                            borderColor: car ? `${car.color}60` : 'transparent',
                            boxShadow: isWinner ? getCarShadow(car.color) : 'none'
                        } : {};

                        return (
                        <div 
                            key={idx}
                            onClick={() => {
                                if (car && !match.winner) advanceWinner(round, index, car);
                            }}
                            className={`
                                h-10 flex items-center gap-2 px-2 rounded cursor-pointer transition-all border relative overflow-hidden group
                                ${isWinner ? 'text-white scale-105 z-10' : 'text-gray-400 hover:bg-white/10'}
                                ${!car ? 'opacity-30 pointer-events-none' : ''}
                            `}
                            style={carStyle}
                        >
                            {car ? (
                                <>
                                    <div className="w-6 h-6 rounded-full overflow-hidden bg-white/10 flex-shrink-0 relative border border-white/20">
                                        {car.logo && <img src={car.logo} className="w-full h-full object-contain absolute inset-0 p-0.5" alt="" />}
                                    </div>
                                    <span className={`text-[10px] truncate ${headerFontClass}`}>{car.brand}</span>

        // 3. TORNEO (Tabla de Posiciones)
        const TimeTrial = ({ cars }) => {
            const [entries, setEntries] = useState([]);
            const [selectedCarId, setSelectedCarId] = useState('');
            const intervalRef = useRef(null);

            useEffect(() => {
                intervalRef.current = setInterval(() => {
                setEntries(prevEntries => 
                    prevEntries.map(entry => {
                    if (entry.status === 'running') {
                        return { ...entry, elapsed: Date.now() - entry.startTime };
                    }
                    return entry;
                    })
                );
                }, 10);
                return () => clearInterval(intervalRef.current);
            }, []);

            const addCarToRace = () => {
                if (!selectedCarId) return;
                const carToAdd = cars.find(c => c.id === parseInt(selectedCarId));
                if (entries.find(e => e.car.id === carToAdd.id)) return alert("Auto ya está en la pista.");
                
                setEntries([...entries, { 
                    car: carToAdd, 
                    status: 'idle', 
                    elapsed: 0, 
                    startTime: 0,
                    history: []
                }]);
                setSelectedCarId('');
            };

            const toggleTimer = (id) => {
                setEntries(prev => prev.map(entry => {
                if (entry.car.id !== id) return entry;

                if (entry.status === 'idle' || entry.status === 'paused') {
                    return { ...entry, status: 'running', startTime: Date.now() - entry.elapsed };
                } else if (entry.status === 'running') {
                    return { ...entry, status: 'paused' };
                }
                return entry;
                }));
            };

            const resetTimer = (id) => {
                setEntries(prev => prev.map(entry => {
                if (entry.car.id !== id) return entry;
                return { ...entry, status: 'idle', elapsed: 0, startTime: 0 };
                }));
            };

            const removeEntry = (id) => {
                setEntries(prev => prev.filter(e => e.car.id !== id));
            };

            const sortedEntries = [...entries].sort((a, b) => {
                if (a.elapsed === 0 && b.elapsed === 0) return 0;
                if (a.elapsed === 0) return 1;
                if (b.elapsed === 0) return -1;
                return a.elapsed - b.elapsed;

                                </div>

                                    <Plus />
                                </button>
                            </div>

                            <div key={entry.car.id} className="p-4 rounded-xl relative group transition-all" 
                                style={{
                                    background: `linear-gradient(90deg, ${entry.car.color}20 0%, rgba(15,23,42,0.8) 100%)`, 
                                    borderLeft: `4px solid ${entry.car.color}`,
                                    borderTop: '1px solid rgba(255,255,255,0.05)',
                                    borderBottom: '1px solid rgba(255,255,255,0.05)',
                                    borderRight: '1px solid rgba(255,255,255,0.05)'

                                <button onClick={() => removeEntry(entry.car.id)} className="absolute top-2 right-2 text-slate-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity"><X size={16}/></button>

                                    <div className="flex items-center gap-3">

                                        <div>
                                            <span className={`text-xs block text-blue-300 uppercase opacity-80 ${headerFontClass}`}>{entry.car.brand}</span>
                                            <div className="text-white font-bold text-sm">{entry.car.model}</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-black/30 rounded-lg p-2 mb-3 text-center border border-white/5">
                                    <div className="font-mono text-3xl text-white tracking-widest drop-shadow-[0_0_10px_rgba(255,255,255,0.2)]">

                                    <button 
                                        onClick={() => toggleTimer(entry.car.id)}

                                    >
                                        {entry.status === 'running' ? <><Pause size={14}/> DETENER</> : <><Play size={14}/> INICIAR</>}
                                    </button>
                                    <button onClick={() => resetTimer(entry.car.id)} className="p-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 border border-white/5">
                                        <RotateCcw size={14} />
                                    </button>
                                </div>
                            </div>
                        ))}
                        </div>
                    </div>

                    {/* Scoreboard */}
                    <div className="flex-1 bg-slate-900/60 rounded-3xl overflow-hidden border border-white/10 backdrop-blur-xl flex flex-col shadow-2xl">
                        <div className="bg-[#1e1b4b] p-6 flex items-center justify-between border-b border-white/10 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-64 h-full bg-gradient-to-l from-blue-600/20 to-transparent"></div>
                            <div className="flex items-center gap-4 relative z-10">
                                <div className="bg-gradient-to-tr from-cyan-400 to-blue-600 p-2.5 rounded-xl shadow-lg shadow-blue-500/30">
                                    <Timer className="text-white w-6 h-6" />
                                </div>
                                <div>
                                    <h2 className={`text-2xl text-white leading-none uppercase tracking-tighter mb-1 ${headerFontClass}`}>Torneo</h2>
                                    <span className="text-xs text-cyan-400 font-bold uppercase tracking-[0.2em]">Clasificación Oficial</span>
                                </div>
                            </div>
                            <div className={`text-white/10 text-5xl select-none ${headerFontClass}`}>MR</div>
                        </div>

                        <div className="flex-1 overflow-auto no-scrollbar p-4">
                        <table className="w-full text-left border-collapse border-spacing-y-2 border-separate">
                            <thead className="text-slate-400 text-[10px] uppercase font-bold tracking-widest">
                                <tr>
                                    <th className="pb-4 pl-4 text-center">Pos</th>
                                    <th className="pb-4">Corredor</th>
                                    <th className="pb-4 text-right">Tiempo</th>
                                    <th className="pb-4 pr-4 text-center">Dif</th>
                                </tr>
                            </thead>
                            <tbody className="space-y-2">
                            {sortedEntries.map((entry, idx) => {
                                const isLeader = idx === 0;
                                const gap = isLeader ? '-' : `+${((entry.elapsed - sortedEntries[0].elapsed)/1000).toFixed(2)}`;
                                const hasTime = entry.elapsed > 0;

                                return (
                                <tr key={entry.car.id} className="relative group transform transition-transform duration-200 hover:scale-[1.01]">
                                    <td colSpan="4" className="p-0">
                                        <div className="flex items-center p-2 rounded-xl relative overflow-hidden mb-2"
                                            style={{
                                                background: getCarGradient(entry.car.color),
                                                border: getCarBorder(entry.car.color),
                                                boxShadow: getCarShadow(entry.car.color),
                                            }}
                                        >
                                            {/* Watermark Logo */}
                                            {entry.car.logo && (
                                                <div 
                                                    className="absolute -right-4 -bottom-4 w-32 h-32 opacity-10 bg-no-repeat bg-contain transform rotate-12 pointer-events-none" 
                                                    style={{backgroundImage: `url(${entry.car.logo})`}}
                                                ></div>
                                            )}

                                            <div className="w-16 flex-shrink-0 text-center relative z-10">
                                                <div className={`w-8 h-8 rounded-lg flex items-center justify-center font-black text-sm mx-auto shadow-lg ${isLeader && hasTime ? 'bg-gradient-to-br from-yellow-300 to-yellow-600 text-black' : 'bg-black/40 text-white border border-white/10'}`}>
                                                    {idx + 1}
                                                </div>
                                            </div>

                                            <div className="flex-1 flex items-center gap-4 relative z-10 pl-2">
                                                <div className="w-10 h-10 bg-white/10 rounded-full p-1 border border-white/20 backdrop-blur-sm">
                                                    {entry.car.logo && <img src={entry.car.logo} className="w-full h-full object-contain" />}
                                                </div>
                                                <div>
                                                    <div className={`text-white text-lg leading-none mb-1 ${headerFontClass}`}>{entry.car.brand}</div>
                                                    <div className="text-xs text-blue-100 opacity-80 uppercase tracking-wider font-medium">{entry.car.model}</div>
                                                </div>
                                            </div>

                                            <div className="text-right px-4 relative z-10">
                                                <div className={`font-mono font-bold text-xl tracking-tight ${isLeader && hasTime ? 'text-yellow-300 drop-shadow-[0_0_10px_rgba(253,224,71,0.5)]' : 'text-white'}`}>
                                                    {hasTime ? formatTime(entry.elapsed) : '--:--:--'}
                                                </div>

                                                {hasTime ? gap : '-'}
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                )
                            })}
                            {entries.length === 0 && (
                                <tr>
                                <td colSpan="4" className="py-20 text-center text-slate-500 italic border-2 border-dashed border-slate-800 rounded-xl">
                                    <Car className="w-12 h-12 mx-auto mb-2 opacity-20" />
                                    No hay autos en la pista.
                                </td>
                                </tr>
                            )}
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. DUELO CALLEJERO (Contador)
        const StreetCounter = ({ cars }) => {
            const [session, setSession] = useState({ active: false, winner: null });
            const [contestants, setContestants] = useState([
                { id: 1, name: 'Marca A', count: 0, color: '#3b82f6', logo: null },
                { id: 2, name: 'Marca B', count: 0, color: '#dc2626', logo: null }
            ]);
            const [editingNames, setEditingNames] = useState(false);

            const toggleSession = () => {
                if (session.active) {
                const winner = contestants[0].count > contestants[1].count ? contestants[0] : 
                                contestants[1].count > contestants[0].count ? contestants[1] : { name: 'Empate' };
                setSession({ active: false, winner });
                } else {
                setContestants(prev => prev.map(c => ({...c, count: 0})));
                setSession({ active: true, winner: null });
                }
            };

            const increment = (idx) => {
                if (!session.active) return;
                const newC = [...contestants];
                newC[idx].count++;
                setContestants(newC);
            };

            const updateName = (idx, val) => {
                const newC = [...contestants];
                newC[idx].name = val;
                const foundCar = cars.find(c => c.brand.toLowerCase().includes(val.toLowerCase()) || c.model.toLowerCase().includes(val.toLowerCase()));
                if (foundCar) {
                newC[idx].color = foundCar.color;
                newC[idx].logo = foundCar.logo;
                } else {
                newC[idx].color = idx === 0 ? '#3b82f6' : '#dc2626';
                newC[idx].logo = null;
                }
                setContestants(newC);
            };

            return (
                <div className="w-full h-full flex flex-col items-center justify-center p-8 relative overflow-hidden">
                    {/* Background Grid */}
                    <div className="absolute inset-0 opacity-20 pointer-events-none" style={{backgroundImage: 'radial-gradient(circle, #3b82f6 1px, transparent 1px)', backgroundSize: '30px 30px'}}></div>

                            <Users className="text-blue-500" /> Duelo Callejero

                        </div>

                            <div key={contestant.id} className="flex-1 w-full group">
                                <div className="h-12 flex items-center justify-center mb-4">
                                    {editingNames && !session.active ? (
                                        <input value={contestant.name} onChange={e => updateName(idx, e.target.value)} className="bg-slate-800 text-white text-center p-2 rounded w-full border border-blue-500/50 outline-none focus:border-blue-400"/>
                                    ) : (
                                        <h3 className={`text-3xl text-white ${headerFontClass} drop-shadow-md`}>{contestant.name}</h3>
                                    )}
                                </div>
                                
                                <button 
                                    onClick={() => increment(idx)}
                                    disabled={!session.active}
                                    className={`w-full h-56 rounded-3xl flex items-center justify-center text-9xl font-black transition-all transform duration-100 relative overflow-hidden border-4 ${session.active ? 'cursor-pointer active:scale-95 hover:-translate-y-2' : 'cursor-not-allowed opacity-50 grayscale'}`}
                                    style={{
                                        background: getCarGradient(contestant.color),
                                        borderColor: `${contestant.color}80`,
                                        boxShadow: session.active ? `0 20px 50px -10px ${contestant.color}50` : 'none',
                                        color: 'white'
                                    }}
                                >
                                    {/* Logo Overlay */}
                                    {contestant.logo && (
                                        <div 
                                            className="absolute inset-0 opacity-20 bg-no-repeat bg-center bg-contain z-0 pointer-events-none transform group-hover:scale-110 transition-transform duration-500"

                                        ></div>
                                    )}
                                    <span className="relative z-10 drop-shadow-2xl">{contestant.count}</span>
                                </button>
                            </div>
                            ))}
                            
                            {/* VS */}
                            <div className="flex flex-col items-center justify-center pt-12">
                                <div className={`text-4xl text-slate-500 italic opacity-50 font-black`}>VS</div>

                                <span className="text-yellow-400 font-bold uppercase tracking-[0.3em] text-xs mb-2 block">Ganador de la Tanda</span>
                                <div className={`text-4xl text-white ${headerFontClass} drop-shadow-[0_0_15px_rgba(234,179,8,0.5)]`}>{session.winner.name}</div>
                            </div>

                            {session.active ? 'FINALIZAR CONTEO' : 'INICIAR CONTEO'}

                            )}
                        </div>
                    </div>
                </div>
            );

        // --- APP CONTAINER ---
        const MoonRacers = () => {
            const [activeTab, setActiveTab] = useState('garage');
            const [cars, setCars] = useState(INITIAL_CARS);

            return (
                <div className="w-full h-screen bg-slate-950 font-sans text-slate-200 overflow-hidden flex flex-col">
                    
                    {/* Background Gradient General */}

                        {[

                        {activeTab === 'street' && <StreetCounter cars={cars} />}
                    </main>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MoonRacers />);
    </script>
</body>
</html>
